<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <div class="flex-overall">
        <header><a href="https://github.com/Tomaster134/week1day2-mockup"><span class="logo"></span></a></header>
        <main class="signin">
            <h1>Sign In</h1>

            <form>
                <label class="label_field label1" for="email">Email(phone or mobile accounts)</label><br>
                <input class="input_field" type="text" id="email" name="email" placeholder=" Enter Email" tabindex="1"><br>
                <label class="label_field label2" for="password">Password</label><Label class="label_field fpassword"><div class="hovertip"><a href="#" class="apass">Forgot Password</a><span class="hovertext">Dang I'm sorry :(</span></div></Label><br>
                <input class="input_field" type="password" id="password" name="password" placeholder=" Enter Password"><br>
                <div class="div_button"><button class="continue_button" type="submit">Continue</button><br></div>
                <div class="help"><i class="icon"></i><div class="hovertip"><a class="apass" href="#">Need Help?</a><span class="hovertext">Buddy this is a mockup there's no help here</span></div></div>
            </form>
        </main>

        <div class="newto">
            <img src="./img/GiveUp.PNG">
            <div class="newto_text">New To Amazon?</div>
        </div>
        <div class="div_button"><button class="newto_button" type="button">Create Your Amazon Account</button></div>
        <div class="lower"><div class="divide"></div></div>
        <div class="legalese">
            <div class="hovertip"><a class="legal" href="#">Conditions of Use</a><span class="hovertext2">We get everything, you get 2 day delivery, maybe</span></div>
            <div class="hovertip"><a class="legal" href="#">Privacy Notice</a><span class="hovertext2">Hahaha good one!</span></div>
            <div class="hovertip"><a class="legal" href="#">Help</a><span class="hovertext2">It's far too late for that</span></div>
        </div>
        <div class="tagger"><span class="tag">@Tomaster134</span></div>
    </div>
</body>
</html>
